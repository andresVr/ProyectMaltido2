<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view contentType="text/html">

        <h:head>
            <title>ELiminarEmpleados</title>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="125" resizable="true" closable="true" collapsible="true">
                    <p:graphicImage library="images" name="sw.PNG" width="100%"/>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="45" closable="true" collapsible="true">
                    <h:column footerClass="" />
                    <h:column footerClass="" />
                    <p:outputLabel style="color: brown" value="© 2015 Proyecto Maldito 2. Todos los derechos reservados | Design by Luis Rocha - Andres Rivadeneira"/>
                    <h:column footerClass="" />
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <p:megaMenu  style="margin-top:2px">
                        <p:submenu label="Clientes" icon="ui-icon-check">
                            <p:column>
                                <p:submenu >
                                    <p:menuitem value="Ingresar" url="#" />
                                    <p:menuitem value="Editar" url="#" />
                                </p:submenu>
                            </p:column>
                        </p:submenu>
                        <p:submenu label="Insumos" icon="ui-icon-check">
                            <p:column>
                                <p:submenu >
                                    <p:menuitem value="Ingresar" url="#" />
                                    <p:menuitem value="Editar" url="#" />
                                </p:submenu>
                            </p:column>
                        </p:submenu>

                        <p:submenu label="Pedidos" icon="ui-icon-document">
                            <p:column>
                                <p:submenu >
                                    <p:menuitem value="Ingresar" url="#" />
                                    <p:menuitem value="Editar" url="#" />
                                </p:submenu>
                            </p:column>
                        </p:submenu>

                        <p:submenu label="Proveedores" icon="ui-icon-pencil">
                            <p:column>
                                <p:submenu >
                                    <p:menuitem value="Ingresar" url="#" />
                                    <p:menuitem value="Editar" url="#" />
                                </p:submenu>
                            </p:column>
                        </p:submenu>

                        <p:submenu label="Devoluciones" icon="ui-icon-contact">
                            <p:column>
                                <p:submenu >
                                    <p:menuitem value="Ingresar" url="#" />
                                    <p:menuitem value="Editar" url="#" />
                                </p:submenu>
                            </p:column>
                        </p:submenu>
                        <p:submenu label="Facturación" icon="ui-icon-contact">
                            <p:column>
                                <p:submenu >
                                    <p:menuitem value="Ingresar" url="#" />
                                    <p:menuitem value="Editar" url="#" />
                                    <p:menuitem value="Buscar" url="#" />
                                    <p:menuitem value="Eliminar" url="#" />
                                </p:submenu>
                            </p:column>
                        </p:submenu>

                        <p:menuitem value="Cerrar sesion" url="" icon="ui-icon-close" />
                    </p:megaMenu>
                    <h:form>
                        <p:panel id="panel" header="Empelados de la Empresa" style="margin-bottom:10px;">
                            <h3 style="margin-top:0">Column Priority</h3>
                            <p:dataTable var="empleados" value="#{eliminarEmpleadoBean.listaEmpleados}">
                                <p:column headerText="C.I">
                                    <h:outputText value="#{empleados.idEmpleado}" />
                                </p:column>

                                <p:column headerText="Nombre" priority="3">
                                    <h:outputText value="#{empleados.nombre}" />
                                </p:column>

                                <p:column headerText="Apellido" priority="2">
                                    <h:outputText value="#{empleados.apellido}" />
                                </p:column>

                                <p:column headerText="Cargo" priority="4">
                                    <h:outputText value="#{empleados.tipoEmpleado}" />
                                </p:column>
                                <p:column headerText="Empleado desde" priority="4">
                                    <h:outputText value="#{empleados.fechaIngresoEmpresa}" />
                                </p:column>
                                <p:column headerText="Telefono" priority="4">
                                    <h:outputText value="#{empleados.telefono}" />
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                        <p:fieldset id="fscredenciales" legend="C.I. Para Eliminr Registro">

                            <h:panelGrid columns="3">
                                <p:outputLabel for="txtIdEmpleado" value="C.I: "/>
                                <p:inputText id="txtIdEmpleado" value="#{eliminarEmpleadoBean.cedulaEmpleado}" required="true" requiredMessage="Campo Requerido"/>
                                <p:message for="txtIdEmpleado"/>

                            </h:panelGrid>
                            <p:commandButton id="btnCargar" icon="ui-icon-check" value="Eliminar" update="fscredenciales,panel" actionListener="#{eliminarEmpleadoBean.eliminarEmpleado()}" />
                        </p:fieldset>

                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view></html>
