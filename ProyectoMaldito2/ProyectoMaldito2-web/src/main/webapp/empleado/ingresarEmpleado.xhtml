<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view contentType="text/html">

        <h:head>
            <title>Ingresar Empleado</title>
            <h:outputScript library="js" name="spanishLocale.js"/>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="125" resizable="true" closable="true" collapsible="true">
                    <p:graphicImage library="images" name="sw.PNG" width="100%"/>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="45" closable="true" collapsible="true">
                    <h:column footerClass="" />
                    <h:column footerClass="" />
                    <p:outputLabel style="color: brown" value="© 2015 Proyecto Maldito 2. Todos los derechos reservados | Design by Luis Rocha - Andres Rivadeneira"/>
                    <h:column footerClass="" />
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <p:megaMenu  style="margin-top:2px">
                        <p:submenu label="Clientes" icon="ui-icon-check">
                            <p:column>
                                <p:submenu >
                                    <p:menuitem value="Ingresar" url="#" />
                                    <p:menuitem value="Editar" url="#" />
                                </p:submenu>
                            </p:column>
                        </p:submenu>
                        <p:submenu label="Insumos" icon="ui-icon-check">
                            <p:column>
                                <p:submenu >
                                    <p:menuitem value="Ingresar" url="#" />
                                    <p:menuitem value="Editar" url="#" />
                                </p:submenu>
                            </p:column>
                        </p:submenu>

                        <p:submenu label="Pedidos" icon="ui-icon-document">
                            <p:column>
                                <p:submenu >
                                    <p:menuitem value="Ingresar" url="#" />
                                    <p:menuitem value="Editar" url="#" />
                                </p:submenu>
                            </p:column>
                        </p:submenu>

                        <p:submenu label="Proveedores" icon="ui-icon-pencil">
                            <p:column>
                                <p:submenu >
                                    <p:menuitem value="Ingresar" url="#" />
                                    <p:menuitem value="Editar" url="#" />
                                </p:submenu>
                            </p:column>
                        </p:submenu>

                        <p:submenu label="Devoluciones" icon="ui-icon-contact">
                            <p:column>
                                <p:submenu >
                                    <p:menuitem value="Ingresar" url="#" />
                                    <p:menuitem value="Editar" url="#" />
                                </p:submenu>
                            </p:column>
                        </p:submenu>
                        <p:submenu label="Facturación" icon="ui-icon-contact">
                            <p:column>
                                <p:submenu >
                                    <p:menuitem value="Ingresar" url="#" />
                                    <p:menuitem value="Editar" url="#" />
                                    <p:menuitem value="Buscar" url="#" />
                                    <p:menuitem value="Eliminar" url="#" />
                                </p:submenu>
                            </p:column>
                        </p:submenu>

                        <p:menuitem value="Cerrar sesion" url="" icon="ui-icon-close" />
                    </p:megaMenu>
                    <h:form id="form">
                        <p:panel id="panel" header="Ingresar Empleado" style="margin-bottom:1px;">
                            <p:growl id="mensaje" autoUpdate="true" severity="info,fatal" showSummary="true" showDetail="true"/>
                            <h:panelGrid columns="2">
                                <p:fieldset id="fsDatos" legend="Datos Del Empleado">

                                    <h:panelGrid columns="3">
                                        <p:outputLabel for="txtCedula" value="Cedula de Identidad: "/>
                                        <p:inputText id="txtCedula" value="#{empleadoIngresoBean.empleado.idEmpleado}" required="true" requiredMessage="Campo Requerido"/>
                                        <p:message for="txtCedula"/>

                                        <p:outputLabel for="txtNombre" value="Nombres: "/>
                                        <p:inputText id="txtNombre" value="#{empleadoIngresoBean.empleado.nombre}" required="true" requiredMessage="Campo Requerido"/>
                                        <p:message for="txtNombre"/>

                                        <p:outputLabel for="txtApellido" value="Apellidos: "/>
                                        <p:inputText id="txtApellido" value="#{empleadoIngresoBean.empleado.apellido}" required="true" requiredMessage="Campo Requerido"/>
                                        <p:message for="txtApellido"/>


                                        <p:outputLabel for="txtTelefono" value="Telefono: "/>
                                        <p:inputText id="txtTelefono" value="#{empleadoIngresoBean.empleado.telefono}" required="true" requiredMessage="Campo Requerido"/>
                                        <p:message for="txtTelefono"/>

                                        <p:outputLabel for="txtCargo" value="Cargo: "/>
                                        <p:selectOneMenu  id="txtCargo" value="#{empleadoIngresoBean.empleado.tipoEmpleado}" required="true" requiredMessage="Campo Requerido">
                                            <f:selectItem itemValue="Seleccionar" itemLabel="Seleccionar..."/>
                                            <f:selectItem itemValue="Secretaria" itemLabel="Secretaria"/>
                                            <f:selectItem itemValue="Tecnico" itemLabel="Tecnico"/>
                                            <f:selectItem itemValue="Gerente" itemLabel="Gerente"/>
                                        </p:selectOneMenu>
                                        <p:message for="txtCargo"/>


                                        <p:outputLabel for="txtfechaIngreso" value="Empleado desde:  "/>
                                        <p:calendar id="txtfechaIngreso" locale="es" value="#{empleadoIngresoBean.empleado.fechaIngresoEmpresa}" required="true" requiredMessage="Campo Requerido"/>
                                        <p:message for="txtfechaIngreso"/>
                                        
                                        

                                    </h:panelGrid>

                                </p:fieldset>
                                <p:fieldset id="fsCuenta" legend="Datos de la Cuenta">

                                    <h:panelGrid columns="3">
                                        <p:outputLabel for="txtUsuario" value="Usuario: "/>
                                        <p:inputText id="txtUsuario" value="#{empleadoIngresoBean.empleado.usuario}" required="true" requiredMessage="Campo Requerido"/>
                                        <p:message for="txtUsuario"/>

                                        <p:outputLabel for="txtPas1" value="Clave: "/>
                                        <p:password id="txtPas1" value="#{empleadoIngresoBean.empleado.contrasena}" 
                                                    validatorMessage="No existe coincidencia de claves" weakLabel="Debil" strongLabel="fuerte" goodLabel="bueno"
                                                    match="txtPas2" feedback="true" promptLabel="Ingresa una clave" required="true" requiredMessage="Campo Requerido"/>
                                        <p:message for="txtPas1"/>

                                        <p:outputLabel for="txtPas2" value="Repetir Clave: " />
                                        <p:password id="txtPas2" requiredMessage="Campo Requerido"/>
                                        <p:message for="txtPas2"/>

                                    </h:panelGrid>
                                    <p:commandButton id="btnGardar" icon="ui-icon-check" value="Registrar" update="fsCuenta, fsDatos" actionListener="#{empleadoIngresoBean.registrarEmpleado()}" />
                                </p:fieldset>
                            </h:panelGrid>
                        </p:panel>

                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
