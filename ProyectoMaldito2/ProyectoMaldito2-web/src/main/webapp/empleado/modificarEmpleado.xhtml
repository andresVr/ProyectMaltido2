<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view contentType="text/html">

        <h:head>
            <title>Modificar Empleado</title>
            <h:outputScript library="js" name="spanishLocale.js"/>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="125" resizable="true" closable="true" collapsible="true">
                    <p:graphicImage library="images" name="sw.PNG" width="100%"/>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="45" closable="true" collapsible="true">
                    <h:column footerClass="" />
                    <h:column footerClass="" />
                    <p:outputLabel style="color: brown" value="© 2015 Proyecto Maldito 2. Todos los derechos reservados | Design by Luis Rocha - Andres Rivadeneira"/>
                    <h:column footerClass="" />
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <p:megaMenu  style="margin-top:2px">
                        <p:submenu label="Clientes" icon="ui-icon-check">
                            <p:column>
                                <p:submenu >
                                    <p:menuitem value="Ingresar" url="#" />
                                    <p:menuitem value="Editar" url="#" />
                                </p:submenu>
                            </p:column>
                        </p:submenu>
                        <p:submenu label="Insumos" icon="ui-icon-check">
                            <p:column>
                                <p:submenu >
                                    <p:menuitem value="Ingresar" url="#" />
                                    <p:menuitem value="Editar" url="#" />
                                </p:submenu>
                            </p:column>
                        </p:submenu>

                        <p:submenu label="Pedidos" icon="ui-icon-document">
                            <p:column>
                                <p:submenu >
                                    <p:menuitem value="Ingresar" url="#" />
                                    <p:menuitem value="Editar" url="#" />
                                </p:submenu>
                            </p:column>
                        </p:submenu>

                        <p:submenu label="Proveedores" icon="ui-icon-pencil">
                            <p:column>
                                <p:submenu >
                                    <p:menuitem value="Ingresar" url="#" />
                                    <p:menuitem value="Editar" url="#" />
                                </p:submenu>
                            </p:column>
                        </p:submenu>

                        <p:submenu label="Devoluciones" icon="ui-icon-contact">
                            <p:column>
                                <p:submenu >
                                    <p:menuitem value="Ingresar" url="#" />
                                    <p:menuitem value="Editar" url="#" />
                                </p:submenu>
                            </p:column>
                        </p:submenu>
                        <p:submenu label="Facturación" icon="ui-icon-contact">
                            <p:column>
                                <p:submenu >
                                    <p:menuitem value="Ingresar" url="#" />
                                    <p:menuitem value="Editar" url="#" />
                                    <p:menuitem value="Buscar" url="#" />
                                    <p:menuitem value="Eliminar" url="#" />
                                </p:submenu>
                            </p:column>
                        </p:submenu>

                        <p:menuitem value="Cerrar sesion" url="" icon="ui-icon-close" />
                    </p:megaMenu>
                    <h:form id="form">
                        <p:panel id="panel" header="Ingresar Empleado" style="margin-bottom:1px;">
                            <p:growl id="mensaje" autoUpdate="true" severity="info,fatal" showSummary="true" showDetail="true"/>
                            <h:panelGrid columns="2">
                                <p:fieldset id="fscredenciales" legend="Credeciales">

                                    <h:panelGrid columns="3">
                                        <p:outputLabel for="txtIdEmpleado" value="C.I: "/>
                                        <p:inputText id="txtIdEmpleado" value="#{modificarEmpleadoBean.cedulaEmpleado}" required="true" requiredMessage="Campo Requerido"/>
                                        <p:message for="txtIdEmpleado"/>

                                    </h:panelGrid>
                                    <p:commandButton id="btnCargar" icon="ui-icon-check" value="Buscar" update="fscredenciales" actionListener="#{modificarEmpleadoBean.cargarEmpleado()}" />
                                </p:fieldset>

                                <p:fieldset id="fsDatos" legend="Datos Del Empleado">

                                    <h:panelGrid columns="3">

                                        <p:outputLabel for="txtNombre" value="Nombres: "/>
                                        <f:facet name="output"><h:outputText value="#{modificarEmpleadoBean.empleado.nombre}" /></f:facet>
                                        <f:facet name="output"><p:inputText id="txtNombre" value="#{modificarEmpleadoBean.empleado.nombre}" required="true" requiredMessage="Campo Requerido"/></f:facet>
                                        <p:message for="txtNombre"/>

                                        <p:outputLabel for="txtApellido" value="Apellidos: "/>
                                        <p:inputText id="txtApellido" value="#{modificarEmpleadoBean.empleado.apellido}" required="true" requiredMessage="Campo Requerido"/>
                                        <p:message for="txtApellido"/>


                                        <p:outputLabel for="txtTelefono" value="Telefono: "/>
                                        <p:inputText id="txtTelefono" value="#{modificarEmpleadoBean.empleado.telefono}" required="true" requiredMessage="Campo Requerido"/>
                                        <p:message for="txtTelefono"/>

                                        <p:outputLabel for="txtCargo" value="Cargo: "/>
                                        <p:selectOneMenu  id="txtCargo" value="#{modificarEmpleadoBean.empleado.tipoEmpleado}" required="true" requiredMessage="Campo Requerido">
                                            <f:selectItem itemValue="Seleccionar" itemLabel="Seleccionar..."/>
                                            <f:selectItem itemValue="Secretaria" itemLabel="Secretaria"/>
                                            <f:selectItem itemValue="Tecnico" itemLabel="Tecnico"/>
                                            <f:selectItem itemValue="Gerente" itemLabel="Gerente"/>
                                        </p:selectOneMenu>
                                        <p:message for="txtCargo"/>


                                        <p:outputLabel for="txtfechaIngreso" value="Empleado desde:  "/>
                                        <p:calendar id="txtfechaIngreso" locale="es" value="#{modificarEmpleadoBean.empleado.fechaIngresoEmpresa}" required="true" requiredMessage="Campo Requerido"/>
                                        <p:message for="txtfechaIngreso"/>
                                        <p:commandButton id="Modificar" icon="ui-icon-check" value="Modificar Registro" update="fsDatos" actionListener="#{modificarEmpleadoBean.modificarEmpleado()}" />

                                    </h:panelGrid>

                                </p:fieldset>
                            </h:panelGrid>
                        </p:panel>

                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
