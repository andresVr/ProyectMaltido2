<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="mensaje" autoUpdate="true" severity="info,fatal" showSummary="true" showDetail="true"/>
            <h:panelGrid id="login" columns="3">
                <p:outputLabel for="usuario" value="Usuario"/>
                <p:inputText id="usuario" value="#{loginBean.empleado.usuario}" required="true" requiredMessage="Campo Requerido"/>
                <p:message for="usuario"/>

                <p:outputLabel for="clave" value="Clave"/>
                <p:password id="clave" value="#{loginBean.empleado.contrasena}" required="true" requiredMessage="Campo Requerido"/>
               <p:message for="clave"/>

                <h:column/>
                <p:commandButton icon="ui-icon-key" value="Iniciar Sesion" update="login" action="#{loginBean.iniciarSesion()}"/>
            </h:panelGrid>
            <p:separator />
        </h:form>  <br />
    </h:body>
</html>
