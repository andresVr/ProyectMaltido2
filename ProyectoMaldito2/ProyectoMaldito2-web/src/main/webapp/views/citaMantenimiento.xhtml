<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//ES" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition template="/plantillas/template2.xhtml">
            <ui:define name="lista">
            <h:form id="form">    
                <h:panelGrid columns="3" style="margin:10px 0">
                    <p:outputLabel for="template" value="Template:" style="font-weight:bold"/>
                    <p:inputText id="template" value="#{citaMantenimientoBean.columnTemplate}" size="50"/>
                    <p:commandButton update="cliente" actionListener="#{citaMantenimientoBean.updateColumns}" value="Update" process="@parent" icon="ui-icon-refresh" oncomplete="PF('carsTable').clearFilters()"/>
                </h:panelGrid>

                <p:dataTable id="cliente" var="cliente" value="#{citaMantenimientoBean.clientelista}" widgetVar="carsTable" filteredValue="#{citaMantenimientoBean.filteredCliente}">                    
                    <p:columns value="#{citaMantenimientoBean.columns}" var="column" columnIndexVar="colIndex" sortBy="#{cliente[column.property]}" filterBy="#{cliente[column.property]}">
                        <f:facet name="header">
                            <h:outputText value="#{column.header}" />
                        </f:facet>
                        <h:outputText value="#{cliente[column.property]}" />
                    </p:columns>
                </p:dataTable>
            </h:form>
                </ui:define>
        </ui:composition>
    </h:body>
</html>
